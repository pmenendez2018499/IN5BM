<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Pag con Git</title>
</head>
<body>
    <h1>Pedro Alejandro Menendez Palma - 2018499</h1>
    <form>
        <label for="number1">Ingrese el primer numero</label>
        <input type="text" id="num1"><br>
        <label for="number2">Ingrese el segundo numero</label>
        <input type="text" id="num2"><br>
        <input type="button" onclick="suma()" value="Operar ->"><br>
        <label for="resultado">la respuesta es: </label>
        <input type="text" id="num3"><br>
    </form>

    <script>
        var n1, n2, result;

        function suma(){
            n1 = num1.value * 1;
            n2 = num2.value * 1;
            result = n1 + n2;
            num3.value = result

        }


    </script>
</body>
